<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - CX</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- header section-->
    <header>
        <a href="customer-home.html" class="logo">
            <img src="img/logo CX.png" alt="CX logo">
        </a>
        <ul>
            <li><a href="customer-home.html">Home</a></li>
            <li><a href="customer-about.html">about</a></li>
            <li><a href="customer-product.html">products</a></li>
            <li><a href="customer-category.html">categories</a></li>
            <li><a href="customer-contact.html">contact</a></li>
        </ul>

        <div class="logout-cart">
            <div class="logout">
                <a href="">Logout</a>
            </div>
    
            <div class="cart">
               <a  href="customer-cart.html"><i style="color:#2BD808" class='bx bx-cart'></i></a>  
            </div>
        </div>
       
    </header>
  

    <section class="cart">
        <div class="cart-container">
            <h1>Cart</h1>
            <form action="customer-checkout.html">
                <table>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Operation</th>
                    </tr>
                    <tr>
                        <td>Product 1</td>
                        <td>300 Birr</td>
                        <td><input class="quantity" type="number" value="1"></td>
                        <td><a href=""><i class='bx bx-trash' ></i></a></td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>450 Birr</td>
                        <td><input class="quantity" type="number" value="1"></td>
                        <td><a href=""><i class='bx bx-trash' ></i></a></td>
                    </tr>
                    <tr>
                        <td>Product 3</td>
                        <td>500 Birr</td>
                        <td><input class="quantity" type="number" value="1"></td>
                        <td><a href=""><i class='bx bx-trash' ></i></a></td>
                    </tr>
                </table>
                <div class="btn">
                    <input type="submit" name="submit"  value="Checkout">
                </div>
               
            </form>
            
            
        </div>
    </section>


      <!-- footer section-->
      <footer>
        <div class="social">
            <i class='bx bxl-facebook-circle'></i>
            <i class='bx bxl-instagram' ></i>
            <i class='bx bxl-twitter' ></i>
        </div>
        <i class='bx bx-copyright'></i> copyright by commodity exchange
    </footer>
</body>
</html>
