    <title>order update - admin</title>
    <link rel="stylesheet" href="../style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    
<!-- header section-->
<header class="admin-header">
    <h2>Admin <span>Panel</span> </h2>
    <ul>
        <li><a href="admin-home.html">Home</a></li>
        <li><a href="admin-product-manage.html">products</a></li>

    <div class="logout-cart">
        <div class="logout">
            <a href="">Logout</a>
        </div>
    </div>  
</header>

<section class="product-add">
     <form action="">
        <h3>Update <span>order</span> </h3>
        <table>
            <tr>
                <td>Products</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>Status</td>
                <td>
                    <select name="status" id="status" required>
                         <option value="Orderd">Orderd</option>
                         <option value="Delivered">Delivered</option>
                         <option value="On delivery">On delivery</option>
                         <option value="Cancelled">Cancelled</option>  
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" name="submit" value="Update" class="btn">
     </form>
</section>


<!-- footer section -->
<footer>

        <i class='bx bxl-facebook-circle'></i>
